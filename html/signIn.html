<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/common/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<div id="signinBox">
			<h2>快速注册</h2>
			<div class="login3">
				<span>已有账号？  请</span>
				<a id="login2" href="#">登陆</a>
			</div>
			<form>
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="userName" id="userName" value="" placeholder="您的账户名和登录名" />
					</li>
					<li>
						<label>设置密码:</label>
						<input type="password" name="passWord" id="passWord" value="" placeholder="建议至少两种字符组合" /> 
					</li>
					<li>
						<label>确定密码:</label>
						<input type="password" name="radeay" id="radeay" value="" placeholder="请再次输入密码" /> 
					</li>
					<li>
						<label>邮箱:</label>
						<input type="email" name="email" id="email" value="" placeholder="建议使用常用邮箱" /> 
					</li>
					<li>
						<label>手机:</label>
						<input type="tel" name="tel" id="tel" value="" placeholder="建议使用常用手机" />
					</li>
					<li>
						<label>身份证:</label>
						<input type="text" name="sfz" id="sfz" value="" placeholder="身份证号码" />
					</li>
					<li>
						<div class="verifyBox">
							<input type="text" name="verify" id="verify" value="" placeholder="请输入验证码" />
							<button>获取验证码</button>
						</div>
					</li>
					<li>
						<div class="agreenBox">
							<input type="checkbox" name="agreen" id="agreen" value="" />
							<span>我已阅读并同意</span>
							<a href="#" id="protocol">《关公会用户注册协议》</a>
						</div>
					</li>
					<li>
						<button id="signin3">注册</button>
					</li>
				</ul>
			</form>
		</div>
		<script src="../js/login.js"></script>
	</body>
</html>
