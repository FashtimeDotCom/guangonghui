<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>云起快速提现</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	</head>
	<body>
		<div id="payBox">
			<h2>快速提现</h2>
			<form action="#" method="post">
				<p>你的账号余额为:<span style="color: red;">XXX元</span>（余额大于100元才能提现）</p>
				<input type="tel" name="money" id="money" value="" placeholder="请输入提现金额"/>
				<input type="button" value="余额快速提现" id="pay" class="payButton">
				<a class="back" href="#">返回</a>
			</form>
		</div>
		<script src="../js/jquery-3.1.0.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>	
	
	</body>
</html>
