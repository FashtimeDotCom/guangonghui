<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>云起用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/common/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
	</head>
	<body>
		<div id="signinBox">
			<h2>快速注册</h2>
			<form>
				<ul>
					<li>
						<label>设置账号:</label>
						<input type="text" name="userName" id="userName" value="" placeholder="您的登陆账号" />
						<span class="star">*</span>
					</li>
					<li>
						<label>输入卡号:</label>
						<input type="text" name="userName" id="userName" value="" placeholder="您的现金卡号" />
						<span class="star">*</span>
					</li>
					<li>
						<label>设置密码:</label>
						<input type="password" name="passWord" id="passWord" value="" placeholder="建议至少两种字符组合" /> 
						<span class="star">*</span>
					</li>
					<li>
						<label>确定密码:</label>
						<input type="password" name="radeay" id="radeay" value="" placeholder="请再次输入密码" /> 
						<span class="star">*</span>
					</li>
					<li>
						<label>推荐人:</label>
						<input type="text" name="referrer" id="referrer" value="" placeholder="推荐人账号" />
					</li>
					<li>
						<input type="button" id="signin3" value="注册"/>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
