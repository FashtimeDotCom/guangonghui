		<div class="container">
			<div class="productsList row">

					<div class="pictureTop">
						<div id="imgBox">
							<img src="../imgs/hw1.jpg" width="100%"/>
						</div>
						<div id="imgList">
							<ul class="clearfix">
								<li>
									<img src="../imgs/hw1.jpg"/>

								<li>

						<p>商品卖点，商品特色，商品简介等等。。。</p>
					</div>
					<div class="monery">
						<h4>市场价:</h4>
						<p class="moneryOld">￥3888 元</p>
						<h4>本店价:</h4>
						<h2 class="moneryNow">￥1888 元</h2>
					</div>
					<div class="buyList">
						<div class="history">
							<span>销量:</span>
							<span>最近售出</span>
							<span id="nub">xx</span>
							<span>件</span>
						</div>
						<div class="shopNub">
							<span>数量:</span>
							<div class="dnubBox">
								<i class="les">-</i>
								<input type="text" min="1" id="dnub" value="1" onchange="" maxlength="4"/>
								<i class="add">+</i>
							</div>
						</div>	
						<div>
							<span>库存:</span>
							<span>剩余</span>
							<span id="nub">XXX</span>
							<span>件</span>
						</div>
						<div class="shopButton">
							<button>加入购物车</button>
							<button>立刻购买</button>
						</div>
					</div>
